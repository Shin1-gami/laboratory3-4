{% extends "base.html" %}

{% block title %}
<title>Оплата замовлення</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Оформлення підписки для {{ name }}</h1>
    <p>Ви обрали план: {{ plan }}</p>
    <p>Введіть реквізити картки:</p>
    <form method="POST" action="{{ url_for('process_payment', name=name, plan=plan) }}">
        <div class="mb-3">
            <label for="card_number" class="form-label">Номер картки</label>
            <input type="text" class="form-control" id="card_number" name="card_number" 
                   pattern="\d{16}" maxlength="16" required placeholder="Введіть номер картки (16 цифр)">
            <small class="form-text text-muted">Введіть 16 цифр.</small>
        </div>
        <div class="mb-3">
            <label for="expiry_date" class="form-label">Термін дії</label>
            <input type="month" class="form-control" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" name="cvv" 
                   pattern="\d{3}" maxlength="3" required placeholder="Введіть CVV (3 цифри)">
            <small class="form-text text-muted">Введіть 3 цифри CVV.</small>
        </div>
        <button type="submit" class="btn btn-primary">Оплатити</button>
    </form>
</div>
{% endblock %}
